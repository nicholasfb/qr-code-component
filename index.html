<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.ico" type="image/x-icon">
    <title>QR Code Component</title>
</head>
<body>
    <main>
        <section class="qrCode">
            <div class="qrcode__container container">
                <img class="qrcode__img" src="images/image-qr-code.png" alt="QR Code Image">
                <h2 class="qrcode__title">Improve your front-end skills by building projects</h2>
                <p class="qrcode__description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </section>
    </main>
</body>
</html>
